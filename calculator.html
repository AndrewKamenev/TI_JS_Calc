<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scriptForCalc.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="calc">
			
			<table>
				<tr>
					<td class="button" colspan='5'>
						<div id="expression"></div>
						<input type="text"></td>
				</tr>
				<tr>
					<td class="button">7</td>
					<td class="button">8</td>
					<td class="button">9</td>
					<td class="divide">/</td>
					<td class="clear">C</td>
				</tr>
				<tr>
					<td class="button">4</td>
					<td class="button">5</td>
					<td class="button">6</td>
					<td class="multiplication">*</td>
					<td class="deleteDigit">&larr;</td>
				</tr>
				<tr>
					<td class="button">1</td>
					<td class="button">2</td>
					<td class="button">3</td>
					<td class="minus">-</td>
					<td class="equal" rowspan='2'>=</td>
				</tr>
				<tr>
					<td class="button" colspan='2'>0</td>
					<td class="button">,</td>
					<td class="plus">+</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
